{% load static %}
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Car App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
    
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'car_list' %}" class="nav-logo">Car App</a>

            {% if user.is_authenticated %}
                <span class="nav-welcome">Dobrodo≈°li, {{ user.username }}</span>
                <div class="nav-links">
                    <a href="{% url 'profile'%}">Profile</a>
                    <a href="{% url 'add_car'%}" > Dodaj automobil</a>

                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            {% else %}
                <div class="nav-links">
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
