{% extends 'cars/base.html' %}
{% load static %}

{% block content %}
<h1>Uredi profil</h1>

<form method="POST" enctype="multipart/form-data" style="max-width:400px;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
      style="
        background-color: #4a90e2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
      "
    >Sačuvaj izmene</button>
</form>

<a href="{% url 'profile' %}" style="display:inline-block; margin-top:15px; color:#4a90e2;">Nazad na profil</a>

{% endblock %}
